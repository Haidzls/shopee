<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHOPPE</title>
        <link rel="stylesheet" href="./asset/css/main.css">
        <link rel="stylesheet" href="./asset/css/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                    <div class="grid">
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-items header__nav-items--separate qr-hover">
                                    <a class="header__nav-items--hover">Vào cửa hàng trên ứng dụng F8-Shop</a>
                                    <div class="header__qr">
                                        <img src="./asset/img/qr_code.png" alt="QR" class="qr-code">
                                        <div class="download">
                                            <img src="./asset/img/google_play.png" alt="CH-play" class="app-download">
                                            <img src="./asset/img/app_store.png" alt="Appstore" class="app-download">
                                        </div>
                                    </div>
                                </li>
                                <li class="header__nav-items">
                                    Kết nối
                                    <i class="fa-brands fa-facebook header__nav-items--hover"></i>
                                    <i class="fa-brands fa-instagram header__nav-items--hover"></i>
                                </li>
                            </ul>
        
                            <ul class="header__nav-list">
                                <li class="header__nav-items header__nav-items--hover">
                                    <i class="fa-regular fa-bell"></i>
                                    thông báo
                                </li>
                                <li class="header__nav-items header__nav-items--hover">
                                    <i class="fa-regular fa-circle-question"></i>
                                    Trợ giúp
                                </li>
                                <li class="header__nav-items header__nav-items--bold header__nav-items--separate header__nav-items--hover">Đăng ký</li>
                                <li class="header__nav-items header__nav-items--bold header__nav-items--hover">Đăng nhập</li>
                            </ul>
                    </nav>
                </div>
            </header>
        </div>
    </body>
</html>
